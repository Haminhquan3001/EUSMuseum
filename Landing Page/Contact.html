<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#header').load('header/header.html');
        });

    </script>
</head>

<body style="background-color: #231E13;">
    <div id="header"></div>
    <div class="contact-container">
        <div style="align-self: center;">
            <img style="width: 130px; height: 130px; object-fit: contain;" src="/Images/SAO.png">
        </div>

        <div class="contact-form">
            <h1 class="contact-text">CONTACT US</h1>
            <div class="contact-info">
                <input class="contact-input-name" type="search" placeholder="Name">
                <input class="contact-input" type="email" placeholder="Email"><br>
                <input class="contact-input-msg" type="search" placeholder="Message">
            </div>
            <button class="contact-send">SEND</button>
        </div>


        <div style="align-self: center;">
            <img style="width: 130px; height: 130px; object-fit:contain;" src="/Images/SAO.png">
        </div>
    </div>

    <hr style="margin:0; padding: 0; width: 100%;">

    <div class="footer">
        <i class="fa-brands fa-x-twitter fa-xl"></i>
        <i class="fa-brands fa-facebook fa-xl"></i>
        <a href="https://www.instagram.com/louisey.th"><i class="fa-brands fa-instagram fa-xl"></i><a>
        <i class="fa-solid fa-paper-plane fa-xl"></i>
        <i class="fa-brands fa-youtube fa-xl"></i>
    </div>
</body>

</html>
