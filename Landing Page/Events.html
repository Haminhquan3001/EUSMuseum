<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS</title>
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#header').load('header/header.html');
        });

    </script>
</head>

<body style="background-color: #231E13">
    <div id="header"></div>
    <div class="events-body">
        <div class="event-left">
            <img class="events-side-star" src="/Images/SAO.png">
        </div>
        <div class="event-middle">
            <div class="middle-top">
                <img class="event-img-top" src="/Images/Rectangle 20.png">
                <div class="top-container">
                    <h1 class="middle-text">THE STORY<br> OF GOD</h1>
                    <button class="events-more-details">MORE DETAILS</button>
                </div>
            </div>

            <div class="middle-bottom">
                <img class="event-img-top" src="/Images/Rectangle 24.png">

                <div class="bottom-container">
                    <h1 class="bottom-middle-text">PORTRAIT<br>HISTORY</h1>
                    <button class="events-more-details">MORE DETAILS</button>
                </div>
            </div>
        </div>
        <div class="event-right">
            <img class="events-side-star" src="/Images/SAO.png">
        </div>

    </div>
    <div class="events-down-arr-div">
        <button class="down-arr-button">
            <i class="material-icons">arrow_downward</i>
        </button>
    </div>
</body>

</html>
