<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXHIBITIONS</title>
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#header').load('header/header.html');
        });

    </script>
</head>

<body style="background-color: #231E13;">
    <div id="header"></div>

    <div class="exh-img-container">
        <input type="radio" name="slider" id="item-1">
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3" checked>
        <!-- <input type = "radio" name = "slider" id = "item-4">
        <input type = "radio" name = "slider" id = "item-5" checked> -->
        <div class="cards">
            <label for="item-1" id="song-1" class="card">
                <img class="exh-img" src="/Images/Rectangle 9.png">
                <h3 class="exh-info">Isabella Clara Eugenia</h3>
                <p class="exh-year">(1566-1633)</p>
            </label>
            <label for="item-2" id="song-2" class="card">
                <img class="exh-img" src="/Images/Rectangle 11.png">
                <h3 class="exh-info">Artemisia Gentileschi </h3>
                <p class="exh-year">(1593-1656)</p>
            </label>
            <label for="item-3" id="song-3" class="card">
                <img class="exh-img" src="/Images/Rectangle 16.png">
                <h3 class="exh-info">Sofonisba Anguissola</h3>
                <p class="exh-year">(1532-1625)</p>
            </label>
            <!-- <label for ="item-4" id = "song-4" class = "card">
                <img class="exh-img" src="/Images/Rectangle 12.png">
            </label>
            <label for ="item-5" id = "song-5" class = "card">
                <img class="exh-img" src="/Images/Rectangle 10.png"> 
            </label> -->

        </div>
    </div>
    <div class="exh-button">
        <button class="exh-button-learn-more">LEARN MORE</button>
    </div>
</body>

</html>
